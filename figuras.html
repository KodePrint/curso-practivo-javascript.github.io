<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso practico de JS</title>
    <!-- JQueryConfirm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <!-- Mis estilos css -->
    <link rel="stylesheet" href="./css/figuras.css">
    <link rel="stylesheet" href="./css/figuras768.css">
    <link rel="stylesheet" href="./css/figuras1024.css">
    <link rel="stylesheet" href="./css/figuras1280.css">
    
</head>
<body>
    <header class="header">
        <picture class="header_picture">
            <img class="header_picture-img" src="./assets/shapes.svg" alt="">
            <h1 class="header_picture-title">Figuras Geométricas</h1>
        </picture> 
        <p class="header-subtitle">Este es el primer taller del curso práctico de JS</p>
    </header>
    <main>
        <!-- CUADRADO -->
        <section class="cuadrado container">
            <h2 class="container-title"><i class="fad fa-square-full"></i>Cuadrado</h2>
            <form action="" class="container_form">
                <label class="container_form-label" for="inputCuadrado">Cuánto mide cada lado de tu cuadrado:</label>
                <input class="container_form-input" id="inputCuadrado" type="number">
                <div class="container_form_buttons">
                    <button class="container_form_buttons-perimetro" type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                    <button class="container_form_buttons-area" type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                </div>
            </form>
        </section>
        <!-- TRIANGULO -->
        <section class="triangulo container">
            <h2 class="container-title"><i class="fad fa-triangle"></i>Triangulo</h2>
            <form action="" class="container_form">
                <label class="container_form-label" for="inputcontainer">Cuánto mide cada lado de tu triangulo:</label>
                <div class="triangulo_lados ladoUno">
                    <label for="inputLadoUno">a: </label>
                    <input class="container_form-input" id="inputLadoUno" type="number">
                </div>
                <div class="triangulo_lados ladoDos">
                    <label for="inputLadoDos">b: </label>
                    <input class="container_form-input" id="inputLadoDos" type="number">
                </div>
                <div class="triangulo_lados ladoTres">
                    <label for="inputLadoTres">base: </label>
                    <input class="container_form-input" id="inputLadoTres" type="number">
                </div>
                <div class="container_form_buttons">
                    <button class="container_form_buttons-perimetro" type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                    <button class="container_form_buttons-area" type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
            </form>
        </section>
        <!-- CIRCULO -->
        <section class="circulo container">
            <h2 class="container-title"><i class="fad fa-circle"></i>Circulo</h2>
            <form action="" class="container_form">
                <label class="container_form-label" for="inputRadioCirculo">Cuánto mide el radio de tu circulo:</label>
                <input class="container_form-input" id="inputRadioCirculo" type="number">
                <div class="container_form_buttons">
                    <button class="container_form_buttons-perimetro" type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                    <button class="container_form_buttons-area" type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
            </form>
        </section>
    </main>
    <!-- JQuery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- JQueryConfirm -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <!-- Mi JS -->
    <script src="./js/figuras.js"></script>
</body>
</html>
