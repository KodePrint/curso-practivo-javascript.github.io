<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./assets/kp_black.ico" />
    <!-- Font Awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/figuras/styles.css">
</head>
<body class="index body">
    <header class="header">
        <!-- Navbar -->
        <nav class="header_navbar">
            <a href="./index.html" class="header_navbar_logo">
                <picture>
                    <img src="./assets/kp_white.png" alt="">
                    <h2>KodePrint</h2>
                </picture>
            </a>
            <ul class="header_navbar_list">
                <a href="./figuras.html" class="header_navbar_list_link">
                    <li class="header_navbar_list_link-element">
                        <i class="fad fa-shapes"></i><span>Taller #1</span>
                    </li>
                </a>
                <a href="./descuentos.html" class="header_navbar_list_link">
                    <li class="header_navbar_list_link-element">
                        <i class="fad fa-percent"></i><span>Taller #2</span>
                    </li>
                </a>
                <a href="" class="header_navbar_list_link">
                    <li class="header_navbar_list_link-element">
                        <i>?</i> <span>Taller #3</span>
                    </li>
                </a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main_title">
            <picture class="main_title_containerPciture">
                <img src="./assets/shapes.svg" alt="">
                <h1>Figuras Geométricas</h1>
            </picture>
            <span>Calcula el área y perímetro de tu figura geométrica..!</span>
            <div class="main_shapes">
                <span class="main_shapes-span">Selecciona la figura</span>
                <div class="main_shapes_container">
                    <button class="square"><i class="fad fa-square-full"></i></button>
                    <button class="triangle"><i class="fad fa-triangle"></i></button>
                    <button class="circle"><i class="fad fa-circle"></i></button>
                </div>
            </div>
        </section>
        <section class="main_container">
            <form action="" class="main_container_formSquare formShape">
                <h2><i class="fad fa-square-full"></i>Cuadrado</h2>
                <div class="main_container_formSquare_lados">
                    <label for="ladosCuadrado">Ingresa cuanto mide cada lado:</label>
                    <input type="number" id="ladosCuadrado">
                </div>
                <button class="main_container_form-perimetro">Calcular Perimetro</button>
                <button class="main_container_form-area">Calcular Area</button>
            </form>
            <form action="" class="main_container_formTriangle formShape">
                <h2><i class="fad fa-triangle"></i>Triangulo</h2>
                <span>Ingresa cada uno de los lados del triangulo</span>
                <div class="main_container_formTriangle_ladoUno">
                    <label for="ladoUno">Lado Uno:</label>
                    <input type="number" id="ladoUno">
                </div>
                <div class="main_container_formTriangle_ladoDos">
                    <label for="ladoDos">Lado Dos:</label>
                    <input type="number" id="ladoDos">
                </div>
                <div class="main_container_formTriangle_base">
                    <label for="base">Base:</label>
                    <input type="number" id="base">
                </div>
                <button class="main_container_form-perimetro">Calcular Perimetro</button>
                <button class="main_container_form-area">Calcular Area</button>
            </form>
            <form action="" class="main_container_formCircle formShape">
                <h2><i class="fad fa-circle"></i>Circulo</h2>
                <div class="main_container_formSquare_lados">
                    <label for="ladosCuadrado">Ingresa cuanto mide el radio:</label>
                    <input type="number" id="ladosCuadrado">
                </div>
                <button class="main_container_form-perimetro">Calcular Perimetro</button>
                <button class="main_container_form-area">Calcular Area</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer_container">

            <a href="https://www.youtube.com/channel/UCOpeOsGznEZhwUsDu6-srBw/featured" class="footer_container_link" target="blank"><li class="footer_container_link-element"><i class="fab fa-youtube-square"></i></li></a>
        </ul>
        <div class="footer_info">KodePrint &copy; 2021 | Kevin Palma</div>
    </footer>
</body>
